---
layout: default
big_site_title: 1
description: {{site.subtitle}}
---
<div id="post-list">
	<hr>
	{% for post in site.posts %}
	<a class="post-link" href="{{ post.url | relative_url }}">
	<div class="post-item">
			<p class="post-title">
				{{ post.title | escape }}
			</p>
			<span class="post-meta">{{ post.date | date: site.date_format }}</span>
			<!-- {% if post.subtitle %}
			<p class="post-subtitle">
				{{ post.subtitle | escape }}
			</p> -->
			<!-- {% endif %} -->
	</div>
</a>
	<hr>
	{% endfor %}
</div>
