---
layout: default
big_site_title: true
styles: ['index']
---
<div id="post-list">
	<hr>
	{% for post in site.posts %}
	<a class="post-link" href="{{ post.url | relative_url }}">
	<div class="post-item">
		<div class="post-image"><img src="{{post.image | relative_url }}"></div>
		<div class="post-text">
			<p class="post-title">
				{{ post.title | escape }}
			</p>
			<p class="post-meta">{{ post.date | date: site.date_format }}</p>
			{% if post.subtitle %}
			<p class="post-subtitle">
				{{ post.subtitle | escape }}
			{% endif %}
		</div>
	</div>
</a>
	<hr>
	{% endfor %}
</div>
