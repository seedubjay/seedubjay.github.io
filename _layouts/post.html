---
layout: default
---
<article lang="en">
  <h1>{{ page.title }}</h1>
  <div class="meta">{{ page.date | date: site.date_format }}</div>

  {{ content }}
</article>
<div class="post-arrows">
  <p class="prev">{% if page.previous.url %}<a href="{{ page.previous.url }}">&laquo;&nbsp;{{page.previous.title}}</a>{% endif %}</p>
  <p class="next">{% if page.next.url %}<a href="{{ page.next.url }}">{{page.next.title}}&nbsp;&raquo;</a>{% endif %}</p>
</div>
