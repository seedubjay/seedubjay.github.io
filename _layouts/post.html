---
layout: default
---
<article lang="en">
  <h1>{{ page.title }}</h1>
  <div class="meta">{{ page.date | date: site.date_format }}</div>

  {{ content }}
</article>
<div class="post-arrows">
  <div class="prev">{% if page.previous.url %}<a href="{{ page.previous.url }}">&lt;&lt;</a>{% endif %}</div>
  <div class="home"><a href="/">home</a></div>
  <div class="next">{% if page.next.url %}<a href="{{ page.next.url }}">&gt;&gt;</a>{% endif %}</div>

</div>
