<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
      <div class="container main">
        <header {% if page.big_site_title %}class="big-title"{% endif %}>
            <a href="{{ "/" | relative_url }}">
              <div id="site-title"><h1>{{ site.title }}</h1></div>
              <div id="site-subtitle"><h2>{{ site.subtitle }}</h2></div>
            </a>
            <!-- <div class="ornament">
                <img src="/assets/svg/ornament.svg" />
                <img src="/assets/svg/ornament.svg" />
                <img src="/assets/svg/ornament.svg" />
            </div> -->
        </header>
        <div class="row">
          <div class="col-md"></div>
          <div class="col-md-9">
          {{ content }}
          </div>
          <div class="col-md"></div>
        </div>
        {% include footer.html %}
      </div>
      {% for script in page.scripts %}
      <script src="/assets/js/{{ script }}.js"></script>
      {% endfor %}
  </body>
</html>
