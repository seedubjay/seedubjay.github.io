
<a class="post-link" href="{{ include.post.url | relative_url }}">
	<div class="post-item">
		<div class="post-image"><img src="{{include.post.thumbnail | relative_url }}"></div>
		<div class="post-text">
			<p class="post-title">
				{{ include.post.title | escape }}
			</p>
			<p class="post-meta">{{ include.post.date | date: site.date_format }}</p>
			{% if include.post.subtitle %}
			<p class="post-subtitle">
				{{ include.post.subtitle | escape }}
			{% endif %}
		</div>
	</div>
</a>
